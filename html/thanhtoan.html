<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán - EGA Gear</title>
    <link rel="stylesheet" href="../css/thanhtoan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="checkout-container">
        <!-- Left Column -->
        <div class="checkout-left">
            <div class="logo">
                <img src="../images/logo.webp" alt="EGA Gear">
            </div>
            
            <div class="checkout-steps">
                <span class="step completed">Giỏ hàng</span>
                <i class="fas fa-chevron-right"></i>
                <span class="step active">Thông tin giao hàng</span>
                <i class="fas fa-chevron-right"></i>
                <span class="step">Phương thức thanh toán</span>
            </div>

            <div class="shipping-info">
                <h1>Thông tin giao hàng</h1>
                <p class="login-prompt">Bạn đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></p>

                <form id="shipping-form">
                    <div class="form-group">
                        <input type="text" id="fullname" placeholder="Họ và tên" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Số điện thoại" required>
                    </div>
                    <div class="form-group">
                        <select id="province" required>
                            <option value="">Chọn tỉnh/thành</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="district" required>
                            <option value="">Chọn quận/huyện</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea id="address" placeholder="Địa chỉ chi tiết" required></textarea>
                    </div>
                    <a href="payment.html"><button type="submit" class="continue-btn">Tiếp tục đến phương thức thanh toán</button></a>
                </form>
            </div>
        </div>

        <!-- Right Column -->
        <div class="checkout-right">
            <div class="cart-summary">
                <div class="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>
                
                <div class="discount-section">
                    <input type="text" placeholder="Nhập mã giảm giá">
                    <button>Áp dụng</button>
                </div>

                <div class="price-summary">
                    <div class="subtotal">
                        <span>Tạm tính</span>
                        <span class="amount">0₫</span>
                    </div>
                    <div class="shipping">
                        <span>Phí vận chuyển</span>
                        <span class="amount">0₫</span>
                    </div>
                    <div class="total">
                        <span>Tổng cộng</span>
                        <span class="amount">0₫</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/thanhtoan.js"></script>
</body>
</html>
