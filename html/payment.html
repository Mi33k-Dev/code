<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương Thức Thanh Toán - EGA Gear</title>
    <link rel="stylesheet" href="../css/phuongthucthanhtoan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="checkout-container">
        <!-- Left Column -->
        <div class="checkout-left">
            <div class="logo">
                <img src="../images/logo.webp" alt="EGA Gear">
            </div>
            
            <div class="checkout-steps">
                <span class="step completed">Giỏ hàng</span>
                <i class="fas fa-chevron-right"></i>
                <a href="thanhtoan.html"><span class="step completed">Thông tin giao hàng</span></a>
                <i class="fas fa-chevron-right"></i>
                <span class="step active">Phương thức thanh toán</span>
            </div>

            <div class="payment-methods">
                <h1>Phương thức vận chuyển</h1>
                <div class="shipping-methods">
                    <label class="method-option">
                        <input type="radio" name="shipping" value="standard" checked>
                        <span class="method-details">
                            <span>Giao hàng tiêu chuẩn</span>
                            <span class="price">30.000₫</span>
                        </span>
                    </label>
                    <label class="method-option">
                        <input type="radio" name="shipping" value="express">
                        <span class="method-details">
                            <span>Giao hàng nhanh</span>
                            <span class="price">50.000₫</span>
                        </span>
                    </label>
                </div>

                <h1>Phương thức thanh toán</h1>
                <div class="payment-options">
                    <label class="method-option">
                        <input type="radio" name="payment" value="cod" checked>
                        <span class="method-details">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Thanh toán khi nhận hàng (COD)</span>
                        </span>
                    </label>
                    <label class="method-option">
                        <input type="radio" name="payment" value="bank">
                        <span class="method-details">
                            <i class="fas fa-university"></i>
                            <span>Chuyển khoản ngân hàng</span>
                        </span>
                    </label>
                </div>

                <button id="complete-order" class="complete-btn">Hoàn tất đơn hàng</button>
            </div>
        </div>

        <!-- Right Column -->
        <div class="checkout-right">
            <div class="cart-summary">
                <div class="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>
                <div class="price-summary">
                    <div class="subtotal">
                        <span>Tạm tính</span>
                        <span class="amount">0₫</span>
                    </div>
                    <div class="shipping">
                        <span>Phí vận chuyển</span>
                        <span class="amount">0₫</span>
                    </div>
                    <div class="total">
                        <span>Tổng cộng</span>
                        <span class="amount">0₫</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add this before closing body tag -->
        <div id="success-popup" class="popup hidden">
            <div class="popup-content">
                <i class="fas fa-check-circle"></i>
                <h2>Đặt hàng thành công!</h2>
                <p>Cảm ơn bạn đã mua hàng tại EGA Gear</p>
                <button onclick="closePopup()" class="close-popup">Đóng</button>
            </div>
        </div>
    </div>
    <script src="../js/phuongthucthanhtoan.js"></script>
</body>
</html>
